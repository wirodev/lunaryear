<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lunar Zodiac Example</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- 1) Decorative Form Container -->
  <div class="form-container">
    <!-- This inner div holds the actual form elements, centered over form.png -->
    <div class="form-content">
      <input type="date" id="birthdate" />
      <button id="submitBtn">Submit</button>
    </div>
  </div>

  <!-- 2) Decorative Frame Container (for the resulting zodiac image) -->
  <div class="frame-container">
    <!-- The zodiac image is placed (and centered) inside the frame.png background -->
    <img id="zodiacImage" alt="Zodiac" />
  </div>

  <script src="js/main.js"></script>
</body>
</html>
